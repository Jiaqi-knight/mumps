name: ci_windows
env:
  CMAKE_GENERATOR: Ninja

on:
  push:
    paths:
      - "**.c"
      - "**.F"
      - "**.f90"
      - "**.F90"
      - "**.cmake"
      - "**.txt"
      - ".github/workflows/ci_windows.yml"
  pull_request:
  release:

jobs:

  cmakeSequential:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - run: cinst -y ninja

    - run: ctest -S setup.cmake -VV
      env:
        FC: gfortran
        CC: gcc
