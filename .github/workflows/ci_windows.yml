name: ci_windows
env:
  CMAKE_GENERATOR: Ninja

on:
  push:
    paths:
      - "**.c"
      - "**.F"
      - "**.f90"
      - "**.F90"
      - "**.cmake"
      - "**.txt"
      - "**.build"
      - ".github/workflows/ci_windows.yml"
  pull_request:
  release:

jobs:

  mesonSequential:
    if: false
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - run: |
        pip install meson
        cinst -y ninja

    - run: meson setup build -Dparallel=false -DClangTest=false
      env:
        FC: gfortran
        CC: gcc
    - run: ninja -C build
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Windows_Meson_Buildlog
        path: build/meson-logs/meson-log.txt

    - run: meson test -C build -v
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Windows_Meson_Testlog
        path: build/meson-logs/testlog.txt


  cmakeSequential:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - run: cinst -y ninja

# manually build so that the -D option and cache variables stay in effect, else autobuild doesn't happen
    - run: cmake -B build -Dparallel=false -Darith=d
    - run: cmake --build build
    - run: ctest -S setup.cmake -VV
      env:
        FC: gfortran
        CC: gcc
